<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperEVM Gas Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>HyperEVM Gas Tracker</h1>
        <p>Get your complete lifetime HYPE gas usage across all HyperEVM transactions</p>
        
        <div class="input-section">
            <input type="text" id="addressInput" placeholder="Enter HyperEVM address (0x...)">
            <button onclick="trackGas()">Track Lifetime Gas âš¡</button>
        </div>
        
        <div id="loading" class="loading hidden">Loading...</div>
        
        <div id="progress" class="progress hidden">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div id="progressText" class="progress-text">0% complete</div>
            <div id="progressDetails" class="progress-details"></div>
        </div>
        
        <div id="results" class="results hidden">
            <div class="gas-burnt-header">
                <h2>ðŸ”¥ Total Gas Burnt</h2>
                <div class="gas-amount" id="totalGasAmount">Loading...</div>
            </div>
            
            <div class="gas-details">
                <div class="detail-row">
                    <span class="detail-label">Address:</span>
                    <span class="detail-value" id="resultAddress"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Total Transactions:</span>
                    <span class="detail-value" id="txCount"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Gas Units Used:</span>
                    <span class="detail-value" id="gasUnits"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Average Gas Price:</span>
                    <span class="detail-value" id="gasPrice"></span>
                </div>
            </div>
            
            <div class="calculation-info">
                <div class="calculation-title">ðŸ’¡ How we calculated this:</div>
                <div class="calculation-formula" id="calculation"></div>
            </div>
        </div>
        
        <div id="error" class="error hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
